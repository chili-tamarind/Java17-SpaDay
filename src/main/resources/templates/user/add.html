<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}">

<!--  <label>Username:    <input type = 'text' name = 'username' th:value="${username}">   </label>-->
    <label>
        Username: <input th:field="${user.username}">
        <p th:errors="${user.username}"> </p>
    </label> <br>

<!-- <label>Email:  <input type = 'email' name = 'email' th:value="${email}">   </label>-->
     <label>
         Email: <input th:field="${user.email}">
         <p th:errors="${user.email}"> </p>
     </label> <br>

<!--  <label>Password:  <input type = 'password' name = 'password'>  </label>-->
    <label>
        Password: <input type = 'password' th:field="${user.password}">
        <p th:errors="${user.password}"> </p>
    </label> <br>

  <label>
      Verify Password: <input type = 'password' th:field="${user.verifyPassword}">
      <p th:errors="${user.verifyPassword}"> </p>
  </label> <br>

<!--  <p th:text="${error}"></p>-->

  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
